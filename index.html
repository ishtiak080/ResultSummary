<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result-box">
      <h2>Your Result</h2>
      <div class="score-circle">
        <p class="score">76</p>
        <p class="out-of">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-box">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <div>
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
        </div>
        <span>80 / 100</span>
      </div>
      <div class="summary-item memory">
        <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <span>`Memory</span>
        </div>
        <span>92 / 100</span>
      </div>
      <div class="summary-item verbal">
        <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
        </div>
        <span>61 / 100</span>
      </div>
      <div class="summary-item visual">
        <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
        </div>
        <span>73 / 100</span>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
